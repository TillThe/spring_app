<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>chess</title>
    <link rel="stylesheet" media="all" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <script src="../static/js/jquery-3.1.1.js" th:src="@{/js/jquery-3.1.1.js}"></script>
    <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
</head>
<body>
  <div class="container">
    <header class="main-header">
      <ul class="main-nav">
        <li><a href="stats.html" class="btn btn-in">stats</a></li>
        <li><a href="sign_in.html" class="btn btn-up">sign in</a></li>
      </ul>
    </header>
    <section class="game-suggestion">
      <form class="form up-form" id="form" action="/sign_up" th:action="@{/sign_up}" th:object="${user}" method="post">
        <fieldset>
          <legend>Sign up</legend>
          <label for="login-reg">login</label>
          <input class="" name="login" id="login-reg" type="text" th:field="*{login}"/>
          <label for="password-reg">password</label>
          <input class="" name="password" id="password-reg" type="password" th:field="*{password}"/>
          <label for="password-reg-check">repeat password</label>
          <input class="" name="checkPassword" id="password-reg-check" type="password" th:field="*{checkPassword}"/>
          <div class="sex">
            <label><input class="" name="sex" type="radio" value="true" th:field="*{sex}"/>
              <span></span>
            </label>
            <label><input class="" name="sex" type="radio" value="false" th:field="*{sex}"/>
              <span></span>
            </label>
          </div>
          <input class="btn btn-up" type="submit" value="sign up" />
          <div class="errorMessage" id="errorMessage"></div>
        </fieldset>
      </form>
    </section>
  </div>
</body>
</html>
